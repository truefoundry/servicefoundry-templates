kind: service
metadata:
  description: A basic web service using FastAPI framework
spec:
  params:
    - id: service_name
      type: string
      prompt: Name your FastAPI service
      default: my-fast-api-service
    - id: python_version
      type: options
      prompt: Choose a Python version for your FastAPI
      options: ['python:3.7', 'python:3.8', 'python:3.9']
      default: python3.7
    - id: space
      type: tfy-workspace
      prompt: Choose a workspace to deploy your service
